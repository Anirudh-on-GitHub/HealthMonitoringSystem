<!DOCTYPE html>
<html>
<head>
    <title>Patient Information</title>
</head>
<body>
    <h1>Patient Information</h1>
    <table>
        <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Heart Rate</th>
            <th>Blood Pressure</th>
            <th>Temperature</th>
        </tr>
        <tr>
            <td>{{ data.PatientID }}</td>
            <td>{{ data.Name }}</td>
            <td>{{ data.Age }}</td>
            <td>{{ data.HeartRate }}</td>
            <td>{{ data.BloodPressure }}</td>
            <td>{{ data.Temperature }}</td>
        </tr>
    </table>
    <a href="{% url 'display_data' %}">Go back to home page</a>
</body>
</html>
